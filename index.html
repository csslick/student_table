<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자리배치도</title>
    <style>
        * { box-sizing: border-box;}
        body {
            text-align: center;
        }
        tr:not(.row1) > td:nth-child(4){
            display: block;
            margin-right: 20px;
        }        
        .row1 > td:nth-child(3){
            display: block;
            margin-right: 20px;
        }
        td { 
            width: 120px;
            padding: 20px 20px;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr class="row1">
          <td>1</td>
          <td>2 </td>
          <td>3 김세림</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td colspan="2">교탁</td>
        </tr>
        <tr class="row2">
          <td>7 안지혜</td>
          <td>8</td>
          <td>9 이예나</td>
          <td>10 이준미</td>
          <td>11</td>
          <td>12 이다경</td>
          <td>13</td>
          <td>14 윤선주</td>
        </tr>
        <tr class="row3">
          <td>15 정화도</td>
          <td>16</td>
          <td>17</td>
          <td>18 강대영</td>
          <td>19</td>
          <td>20 김인성</td>
          <td>21</td>
          <td>22 장세희</td>
        </tr>
        <tr class="row4">
          <td>23 김한별</td>
          <td>24</td>
          <td>25 정어진</td>
          <td>26 한미지</td>
          <td>27 전수연</td>
          <td>28</td>
          <td>29</td>
          <td>30 김화인</td>
        </tr>
        
    </table>    
</body>
</html>
